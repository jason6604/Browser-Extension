<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./popup.css">
  <title>Auto Tab Opener</title>
  <style>
  body {
    width: 200px;
    padding: 10px;
  }
  </style>
</head>
<body>
  <button id="button-opentabs">Open Tabs</button>
  <div id="settings">    
    <br>
    <div id="input-container" class="input-container">
      <input type="text" id="input-weburl" placeholder="Enter URL">
      <img id="button-addtab" src="./images/new-folder.png" />
    </div>
    <message id="status-message"></message>
  </div>
  <div id="tabs-container" class="tabs-container">
    <ul id="url-list">
    </ul>    
  </div>
  <script src="popup.js"></script>
</body>
</html>
